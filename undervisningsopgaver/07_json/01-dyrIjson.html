<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
            margin: 1em;
        }

        img {
            max-width: 100px;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata() {
            const respons = await fetch(fil);
            const json = await respons.json();
            vis(json);
        }

        function vis(dyr) {
            //lÃ¸b igennem array "dyr"
            dyr.forEach(etDyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = "Type: " + etDyr.type;
                klon.querySelector(".sted").textContent = "Levested: " + etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            })
        }

        hentdata();

    </script>
</body>

</html>
