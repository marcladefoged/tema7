<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekter</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="liste"></section>

    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        let dyr = [{
                "navn": "Frø",
                "type": "amfibie",
                "levested": "sumpen",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            },
            {
                "navn": "Gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            },
            {
                "navn": "Ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            },
            {
                "navn": "Sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png",
            },
            {
                "navn": "Krokodille",
                "type": "krybdyr",
                "levested": "sumpen",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
            },
        ]
        console.log(dyr);

        const listevisning = document.querySelector("#liste");

        function visDyr() {

            dyr.forEach(enkeltdyr => {

                listevisning.innerHTML += `<p>${enkeltdyr.navn}, ${enkeltdyr.type} fra ${enkeltdyr.levested}</p>`


            })

        }

    </script>
</body>

</html>
