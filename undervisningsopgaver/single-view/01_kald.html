<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        nav {
            text-align: center;
        }

        header {
            text-align: center;
        }

        .billed_galleri {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 2fr));
            grid-gap: 2vw;
        }

        .valgt {
            background-color: green;
            color: aliceblue;
        }

        img {
            max-width: 100%;
        }

        article {
            border: 2px solid grey;
        }
    </style>
</head>

<body>
    <header>
        <h1>GALLERI</h1>
    </header>
    <nav>
        <button data-troende="alle" class="valgt" id="Alle">Alle</button>
        <button data-troende="nej" id="ikke_troende">Ikke-troende</button>
        <button data-troende="ja" id="troende">Troende</button>
        <button data-troende="tvivler" id="tvivler">Tvivler</button>
    </nav>
    <br>
    <main>
        <div class="billed_galleri"></div>
    </main>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p>TITEL: </p>
            <p>HOBBY: </p>
        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", () => //tjekker inden om DOM er loaded
            {


                const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
                const options = {
                    headers: {
                        'x-apikey': "600fe9211346a1524ff12e31"
                    }
                };

                async function hentData() {
                    const respons = await fetch(url, options);
                    const json = await respons.json();
                    vis(json);
                }


                hentData();

                let filter = "alle";
                const filterknapper = document.querySelectorAll("nav button");
                filterknapper.forEach(knap => knap.addEventListener("click", filtrerPersoner));

                function filtrerPersoner() {
                    filter = this.dataset.troende;
                    document.querySelector("h1").textContent = this.textContent;

                    document.querySelector(".valgt").classList.remove("valgt");
                    this.classList.add("valgt");

                    hentData();
                }

                function vis(json) {
                    console.log(json);
                    const galleri = document.querySelector(".billed_galleri");
                    const template = document.querySelector("template");
                    const imgUrl = "https://persongalleri-5d3e.restdb.io/media/";

                    galleri.textContent = "";

                    json.forEach(person => {
                        if (filter == person.troende || filter == "alle") {

                            console.log("troende personer: " +
                                person.troende);

                            const klon = template.cloneNode(true).content;

                            klon.querySelector("h2").textContent = person.fornavn + " " + person.efternavn;

                            klon.querySelector("img").src = imgUrl + person.billede[0];

                            klon.querySelector("p").textContent += person.titel;

                            klon.querySelector("p+p").textContent += person.hobby;

                            klon.querySelector("article").addEventListener("click", () => {
                                visBillede(person);
                            })

                            galleri.appendChild(klon);
                        }

                        function visBillede(hvem) {
                            location.href = `02_detalje.html?id=${hvem._id}`;
                        }
                        /*          if (filter == "ja") {
                            document.querySelector("h1").textContent = "TROENDE";
                        }

                        if (filter == "nej") {
                            document.querySelector("h1").textContent = "IKKE TROENDE";
                        }

                        if (filter == "tvivler") {
                            document.querySelector("h1").textContent = "TVIVLER";
                        }

                        if (filter == "alle") {
                            document.querySelector("h1").textContent = "GALLERI";
                        }
*/
                    });
                }

            });
    </script>
</body></html>
