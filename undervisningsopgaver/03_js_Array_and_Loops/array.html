<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

</head>

<body>

    <h1>Playliste</h1>

    <ul id="display"></ul>


    <script>
        const playliste = ["Take You Down", "Bruises", "Weightless", "Level of Concern", "Weekend", "Still Counting", "Rush", "Blinding Lights", "My Name Is Jonas", "All Comes Back To You"];

        playliste.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>");

    </script>
</body>

</html>
